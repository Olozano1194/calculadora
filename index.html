<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/style.css">

    <!--Font Awesome-->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' rel='stylesheet'>

    
    <title>Calculadora</title>
</head>
<body>
    
    <div class="container-calculadora">
        <h1>Calculadora</h1>

        <!-- <div class="guardado"></div> -->
        <!-- <div class="resultado">0</div> -->
        <input type="text" class="resultado" disabled>
        <div class="btns">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            
            <button id="mas" class="btn">+</button>
            <button class="btn">0</button>
            <button id="punto" class="btn">.</button>

            <button id="menos" class="btn">-</button>
            <button id="por" class="btn">X</button>
            <button id="division" class="btn">/</button>
           
            <button id="c" class="btn">C</button>
            <button id="d" class="btn"><i class="fa-solid fa-delete-left"></i></button>
            <button id="igual" class="btn">=</button>

        </div>
        
    </div>

<script src="scripts.js"></script>
</body>
</html>
